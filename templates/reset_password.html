{% extends 'index.html' %}

{% block style %}<link rel="stylesheet" href="/css/reset_password.css">{% endblock %}
{% block title %}confirm-code{% endblock %}

{% block contents %}
<div class="container">
    <form action="/reset_password" method="POST" class="confirm-pass-form">
      <div class="form-title">
        <span class="text-login">Введите новый пароль</span>
        <div class="form-inputs">
          <div class="input-box">
            <input type="password" name="new_password" class="input-field" placeholder="Новый пароль" required>
            <i class="bx box-user icon"></i>
          </div>
          <div class="input-box">
            <input type="password" name="confirm_password" class="input-field" placeholder="Подтвердите пароль" required>
            <i class="bx box-user icon"></i>
          </div>
          <div class="input-box">
            <button type="submit" class="input-submit">
              <span>Обновить</span>
              <i class="bx box-right-arrow-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
</div>
{% endblock %}
