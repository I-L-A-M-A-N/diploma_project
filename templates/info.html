{% extends 'index.html' %}

{% block style %}<link rel="stylesheet" href="/css/info.css">{% endblock %}
{% block title %}info{% endblock %}

{% block contents %}
<div class="container {% if error_or_success.startswith('Пользователь успешно создан!') or error_or_success.startswith('Пароль успешно изменен') %}success{% else %}error{% endif %}">
    <div class="img-box">
        <p>{{error_or_success}}</p>
        <img src="/img/info/{% if error_or_success.startswith('Пользователь успешно создан!') or error_or_success.startswith('Пароль успешно изменен') %}2.png{% else %}5.png{% endif %}" alt="garlic organic">
        <form action='/' method='GET' class="input-box">
            <button type="submit" class="input-submit">
                <span>На главную</span>
                <i class="bx box-right-arrow-alt"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
